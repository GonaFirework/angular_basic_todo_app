<div class="title">
  <h1>나의 하루</h1>
  <h2>{{ today | date:'M월 d일 h시 m분 s초' }}</h2>
</div>
<div>
  <div *ngFor="let todo of todos" (click)="toggleTodo(todo)">
    <app-todo [todo]="todo" (onTodoDeleted)="deleteTodo($event)"></app-todo>
  </div>
</div>
<div>
  <app-add-todo (onTodoAdded)="addTodo($event)"></app-add-todo>
</div>
{{ todos | json }}
